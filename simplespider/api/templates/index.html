{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block page_content %}
<h2>Spider List</h2>
<div class="table-responsive">
    <table class="table table-striped table-sm table-hover">
      <thead>
        <tr>
          <th>name</th>
          <th>status</th>
          <th>start url</th>
        </tr>
      </thead>
      <tbody>
      {% for spider in spiders %}
        <tr>
          <td>{{ spider.name }}</td>
          <td>{{ spider.status }}</td>
          <td>{{ spider.start_url }}</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
